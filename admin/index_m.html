<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">
	var objectName = 'deconz.0.Lights.1.on';
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {

			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				
				if(id === "shouldUsePrefixForChannelName") {
						console.log(id + " - ");
						console.log($(this).val());
						$('#previewNatsChannel').text($(this).val() + objectName);
					}

				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => {
							if(id === "shouldUsePrefixForChannelName") {
								$('#previewNatsChannel').text($(this).val() + objectName);
							}
						})
						;
				}
				
			});

			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			// var showError = false;
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			// if(showError !== false) {
			// 	$('#shouldUsePrefixForChannelAlert').text("Error: " + showError).show();
			// 	M.toast({html: "Error: <br />" + showError})
			// 	return;
			// }
			// $('#shouldUsePrefixForChannelAlert').hide();
			callback(obj);
		}
	</script>

</head>

<body>

	<div class="m adapter-container">

		<div class="row">
			<div class="col s12 m4 l2">
				<img src="natsclient.png" class="logo">
			</div>
		</div>

		<!-- Put your content here -->

		<!-- For example columns with settings: -->
		<div class="row">
			<div class="col s6 input-field">
				<input type="checkbox" class="value" id="option1" />
				<label for="option1" class="translate">option1</label>
			</div>

			<div class="col s6 input-field">
				<input type="text" class="value" id="option2" />
				<label for="option2" class="translate">option2</label>
			</div>
		</div>

		<div class="row">
			<h3>Settings: NATS Server Connection</h3>
			<div class="col s6 input-field">
				<input type="text" class="value" id="natsconnection" />
				<label for="natsconnection" class="translate">natsconnection</label>
			</div>
		</div>

		<div class="row">
			<h5>Settings: Channel Prefix</h5>
			<div class="card-panel red lighten-2" id="shouldUsePrefixForChannelAlert" style="display: none;">Custom error message</div>
			<p>Preview nats channel:&nbsp;<span id="previewNatsChannel"></span></p>
			</div>
			<div class="col s6 input-field">
				<div class="row">
					<div class="col s6 input-field">
						<input type="text" class="value" id="shouldUsePrefixForChannelName" />
						<label for="shouldUsePrefixForChannelName" class="translate">NATS channel prefix string</label>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
